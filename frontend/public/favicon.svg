<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="bg" x1="0" y1="24" x2="24" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Fundo igual à caixa: gradiente accent + cantos arredondados -->
  <rect width="24" height="24" rx="6" ry="6" fill="url(#bg)"/>
  <!-- Haltere em branco (mesmo ícone do componente) -->
  <line x1="6" y1="12" x2="18" y2="12" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <circle cx="6" cy="12" r="2.5" fill="#fff"/>
  <circle cx="18" cy="12" r="2.5" fill="#fff"/>
</svg>
